version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: projectmanager
      POSTGRES_USER: pm_user
      POSTGRES_PASSWORD: pm_pass
    ports:
      - "5432:5432"
    volumes:
      - pm_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pm_user -d projectmanager"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: src/ProjectManager.Api/Dockerfile
    ports:
      - "8080:8080"
    environment:
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__Default: Host=db;Port=5432;Database=projectmanager;Username=pm_user;Password=pm_pass
    depends_on:
      db:
        condition: service_healthy

volumes:
  pm_pgdata:
